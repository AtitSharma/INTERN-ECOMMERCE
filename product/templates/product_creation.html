{% extends 'base.html' %}
{% block content %}
<form id="form-data" style="text-align:center;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    {{field.label}}{{field}}<br>
    
    {% endfor %}
    <input type="submit" value="Submit">
</form>

{% endblock content %}
